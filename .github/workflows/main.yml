name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: generate github-contribution-grid-snake.svg with light and dark palettes
        uses: Platane/snk@v3.3.0
        with:
          github_user_name: jackwinkler2
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: dist/github-contribution-grid-snake.svg,dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: List files in dist directory
        run: ls -l dist || echo "dist folder or files missing"

      - name: Show first 20 lines of dark SVG (if exists)
        run: |
          if [ -f dist/github-contribution-grid-snake-dark.svg ]; then
            head -n 20 dist/github-contribution-grid-snake-dark.svg
          else
            echo "Dark SVG file not found."
          fi

      - name: Show first 20 lines of light SVG (if exists)
        run: |
          if [ -f dist/github-contribution-grid-snake.svg ]; then
            head -n 20 dist/github-contribution-grid-snake.svg
          else
            echo "Light SVG file not found."
          fi

      - name: Push generated files to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
